                        </td>
                        <td>
                             <p class="py-4">Select the district : </p>

                    <option disabled>---select---</option>
                </select>

                    class="bg-orange-500 border-2 border-black w-full py-3 mt-20 rounded-lg text-2xl font-bold text-white">Search</button>
